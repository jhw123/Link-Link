<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--Page Information-->
    <title>LinkLink</title>
    <meta http-equiv="Author" content="Hyoungwook Jin" />
    <meta name="description" content="Link-Link is a block-matching puzzle game which a player earns scores by moving around falling blocks to link blocks with a same color.">
    <meta name="Keywords" content="Link-Link, block-matching, tile-matching, block puzzle game" />
    <!--Open Graph Protocol-->
		<meta property="og:type" content="website">
		<meta property="og:title" content="Link-Link">
		<meta property="og:description" content="Link-Link is a block-matching puzzle game which a player earns scores by moving around falling blocks to link blocks with a same color.">
		<meta property="og:image" content="https://raw.githubusercontent.com/jhw123/Link-Link/master/public/og_image.png">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:image:alt" content="An in-game image of Link-Link" />
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
